  <div class="block" *ngIf="book" (click)="openDetailsPage($event)">
    <!-- <ion-img  class="img-container" [src]="book.image"></ion-img> -->
    <div class="img-container" center>
      <preload-image class="shadow" [ratio]="{w:7, h:10.2}"  [src]="book.image"></preload-image>
    </div>
    <rating [setter]="book.rating" class="small-rating">
      <!-- (ngModelChange)="onModelChange($event)" -->
    </rating>
    <div class="title"><span>{{book.title}}</span></div>
  </div>
